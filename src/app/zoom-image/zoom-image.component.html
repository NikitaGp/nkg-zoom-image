<div *ngIf="showPopup">
  <div
    class="k-zoom-header-container">
    <span class="k-caption">
      {{ title }}
    </span>
    <span
      class="k-close"
      (click)="hidePopup()">
      &times;
    </span>
  </div>
  <div class="k-modal" >
    <img
      class="k-modal-content"
      [src]=imageUrl
      #ImgContainer
      id="image"
      [class.k-grab-cursor]="showGrabCursor"
      [class.k-grabbing-cursor]="showGrabbingCursor"
      (mousemove)="imgMouseMove($event)"
      (mousedown)="imgMouseDown($event)"
      (keydown)="preventKeyEvent($event)" 
      (keyup)="preventKeyEvent($event)" >
    <div class="k-zoom-footer-container">
      <div
        class="k-minus"
        (click)="zoomOut()"
        [class.k-disable-btn]="(width <= imgMinWidth)">
        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="18" viewBox="0 0 12 3">
          <path fill="none" fill-rule="evenodd" stroke="#FFF" stroke-linecap="round" stroke-width="1.82" d="M1 1.5h9.154"/>
        </svg>
      </div>
      <div
        class="k-reset"
        (click)="zoomReset()"
        [class.k-disable-btn]="width === 0 || width === imgMinWidth">
        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="18" viewBox="0 0 18 17">
          <g fill="none" fill-rule="evenodd">
            <path fill="#FFF" fill-rule="nonzero" d="M7.211 12.763a6.308 6.308 0 0 0 4.13-1.53l5.598 5.611a.531.531 0 0 0 .752-.75l-5.603-5.614c2.098-2.504 1.975-6.254-.374-8.609A6.315 6.315 0 0 0 7.211 0c-1.701 0-3.3.664-4.503 1.87-2.482 2.488-2.482 6.536 0 9.024a6.317 6.317 0 0 0 4.503 1.87zM3.461 2.62a5.263 5.263 0 0 1 3.75-1.558c1.417 0 2.749.553 3.751 1.558a5.334 5.334 0 0 1 0 7.523 5.263 5.263 0 0 1-3.75 1.558 5.263 5.263 0 0 1-3.752-1.558 5.334 5.334 0 0 1 0-7.523z"/>
            <path stroke="#FFF" stroke-linecap="round" stroke-width=".91" d="M5.096 6.375h4.25"/>
          </g>
        </svg>
      </div>
      <div
        class="k-plus"
        (click)="zoomIn()"
        [class.k-disable-btn]="width === imgMaxWidth">
        <svg xmlns="http://www.w3.org/2000/svg" width="15" height="18" viewBox="0 0 11 12">
          <g fill="none" fill-rule="evenodd" stroke="#FFF" stroke-linecap="round" stroke-width="1.82">
            <path d="M.925 6.167h8.904M5.378 1.397v9.54"/>
          </g>
        </svg>
      </div>
    </div>
  </div>
</div>
